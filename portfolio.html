<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chandana's Portfolio 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* ... (Your existing CSS styles) ... */

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #1a1a1a;
            background: linear-gradient(135deg, #1a1819, #950597, #c13795);
            background-size: 400% 400%;
            animation: cosmicFlow 20s ease infinite;
            overflow-x: hidden;
        }

        @keyframes cosmicFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .hero {
            background: linear-gradient(135deg, #000000 20%, #ff4ecb 80%);
            border-radius: 30px;
            width: 90%;
            height: 60vh;
            margin: 4.8rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px #ff4ecb;
            animation: fadeInUp 1.2s ease-in-out both;
            padding: 2rem;
        }

        .hero::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 60vh;
            border-radius: 30px;
            background: radial-gradient(circle at center, rgba(255, 78, 203, 0.2), transparent);
            z-index: -1;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        .hero .intro {
            text-align: center;
            margin: 0 5rem;

        }

        .hero .intro-buttons {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }


        nav a.nav-link {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1em;
        }

        nav a.nav-link:hover {
            color: #d80dd2;
        }

        h2 {
            font-size: 2.25rem;
            color: #ffffff;
            font-weight: 600;
        }

        p,
        li {
            color: #e0e0e0;
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .anime-gallery img {
            width: 100%;
            border-radius: 2rem;
            box-shadow: 0 0 30px rgba(144, 0, 255, 0.6);
            transition: transform 0.5s ease, box-shadow 0.5s
